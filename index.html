<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/normalize.css">
    <link rel="stylesheet" href="Style/styleIndex.css">
    <title>Calcula tu IMC</title>
</head>

<body>
    <section class="layout">
        <header class="item header">
            <img src="https://image.freepik.com/vector-gratis/logotipo-cuidado-salud_20448-137.jpg" alt="Logo">
            <h1>⚖Calculadora de IMC⚖</h1>                        
        </header>    
        <nav class="item menu">
            <ul>
                <li>
                    <a href="#">¿Que es IMC?</a>
                </li>                    
                <li>
                    <a href="#">Calculadora</a>
                </li>
                <li>
                    <a href="#">Clasificacion</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
            </ul>
        </nav>
        <section class="item info">
            <div class="container__info">
                <h2>Clasificacion</h2>
                <div class="clasificacion">
                    <a href="#">Bajo peso</a>
                </div>
                <div class="clasificacion">
                    <a href="#">Normal</a>
                </div>
                <div class="clasificacion">
                    <a href="#">Sobrepeso</a>
                </div>
                <div class="clasificacion">
                    <a href="#">Obecidad</a>
                </div>
                <div class="clasificacion">
                    <a href="#">Obecidad Morbida</a>
                </div>
            </div>
        </section>
        <form class="item calc">
            <div class="container__calc">
                <h2>Calculadora</h2>
                <input type="number" step="any" placeholder="Altura"/>
                <input type="number" step="any" placeholder="Peso"/>
                <button>Calcular</button>
                <input type="number" disabled>
            </div>
        </form>
        <footer class="item footer">
            <a href="https://www.facebook.com/gtiseira" target="_blank">
                <img src="https://img.icons8.com/nolan/64/000000/facebook.png">                
            </a>
            <a href="https://twitter.com/GustavoTiseira" target="_blank">
                <img src="https://img.icons8.com/nolan/64/000000/twitter.png">
            </a>
            <a href="https://www.instagram.com/florygus2014/" target="_blank">
                <img src="https://img.icons8.com/nolan/64/000000/instagram-new.png">
            </a>
            <a href="https://github.com/brujoh88" target="_blank">
                <img src="https://img.icons8.com/nolan/64/000000/github.png">
            </a>
        </footer>
    </section>

</body>
</html>
